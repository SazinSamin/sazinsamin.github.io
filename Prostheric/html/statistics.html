<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/statistics.css">
        <title>Document</title>
</head>
<body>
        

        <div class="stat">
                <h1>Pulse</h1>
                <div class="pulseDiv">
                        <div class="temp">
                                <h3>Min </h3>
                                <div id="minPulse"></div>
                        </div>
                        <div class="temp">
                                <h3>Max </h3>
                                <div id="maxPulse"></div>
                        </div>
                        <div class="temp">
                                <h3>Std </h3>
                                <div id="stdPulse"></div>
                        </div>
                </div>
                <div class="plot1left" id="pulsePlot"><span>
                                <h2>Pulse plot</h2>
                        </span></div>
        </div>



        <div class="stat">
                <h1>Oxygen</h1>
                <div class="oxyDiv">
                        <div class="temp">
                                <h3>Min </h3>
                                <div id="minOxy"></div>
                        </div>
                        <div class="temp">
                                <h3>Max </h3>
                                <div id="maxOxy"></div>
                        </div>
                        <div class="temp">
                                <h3>Std </h3>
                                <div id="stdOxy"></div>
                        </div>
                </div>
                <div class="plot1left" id="oxyPlot"><span>
                                <h2>Oygen plot</h2>
                        </span></div>
        </div>


        <div class="stat">
                <h1>Temperature</h1>
                <div class="tempDiv">
                        <div class="temp">
                                <h3>Min </h3>
                                <div id="minTemp"></div>
                        </div>
                        <div class="temp">
                                <h3>Max </h3>
                                <div id="maxTemp"></div>
                        </div>
                        <div class="temp">
                                <h3>Std </h3>
                                <div id="stdTemp"></div>
                        </div>
                </div>
                <div class="plot1left" id="tempPlot"><span>
                                <h2>Temperature plot</h2>
                        </span></div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <script type="module" src="../js/utilities/stats.js"></script>
        <script type="module" src="../js/statistics/statistics.js"></script>
</body>
</html>
